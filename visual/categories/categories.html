    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            padding: 20px;      /* Padding around the body */
        }
        .category-container {
            display: flex;          /* Use flexbox for layout */
            justify-content: space-between; /* Space boxes evenly across the page */

            max-width: 1200px;     /* Max width for layout */
            margin-top: 20px;      /* Space above the boxes */
        }
        .category-box {
            background-color: black; /* Black background */
            padding: 40px;           /* Increased padding inside the box */
            color: white;            /* White text color */
            text-align: center;      /* Center the text */
            flex: 1;                 /* Allow boxes to grow equally */
            margin: 0 15px;         /* Margin between boxes */
            min-width: 180px;       /* Minimum width for each box */
            min-height: 150px;      /* Minimum height for each box */
            font-size: 36px;        /* Increased font size for category titles */
            display: flex;          /* Use flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
            justify-content: space-between; /* Space items out */
        }
        .play-button {
            margin-top: auto;        /* Push button to the bottom */
            color: white;           /* Button text color */
            text-decoration: none;   /* Remove underline from links */
            padding: 10px 20px;     /* Padding for buttons */
            background-color: #620808; /* Background color for buttons */
            border-radius: 5px;     /* Rounded corners */
            font-size: 18px;         /* Font size for button text */
            text-align: center;      /* Center the button text */
        }
    </style>
</head>
